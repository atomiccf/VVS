<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Заполните анкету</h1>
    <table width="700px" border="0" align="center">
        <tr>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="post" name="send_survey">
                    <fieldset>
                        <legend>Личные данные</legend>
                        <input type="text" id="s_name" name="surname" pattern="[А-Я]+[а-я]+[^\s]" maxlength="25"
                            required>
                        <label for="s_name"> Фамилия</label><br>
                        <input type="text" id="f_name" name="first_name" pattern="[А-Я]+[а-я]+[^\s]" maxlength="20"
                            required>
                        <label for="f_name"> Имя</label><br>
                        <input type="text" id="patr" name="patronymic" required maxlength="24"
                            pattern="[А-Я]+[а-я]+[^\s]">
                        <label for="patr"> Отчество</label><br>

                        <fieldset>
                            <legend>Паспортные данные</legend>
                            <label><input type="text" pattern="[A-Z]{2}" required> Серия</label>
                            <label><input type="text" pattern="[0-9]{1,7}" required> Номер паспорта</label>

                        </fieldset>

                        <fieldset>
                            <legend>Дата рождения</legend>
                            <label><input type="text" pattern="[0-9]{4}"> Год рождения</label> <br>
                            <label for="calendar">Месяц рождения</label> <br>
                            <select name="calendar">
                                <option value="1">Январь</option>
                                <option value="2">Февраль</option>
                                <option value="3">Март</option>
                                <option value="4">Апрель</option>
                                <option value="5">Май</option>
                                <option value="6">Июнь</option>
                                <option value="7">Июль</option>
                                <option value="8">Август</option>
                                <option value="9">Сентябрь</option>
                                <option value="10">Октябрь</option>
                                <option value="11">Ноябрь</option>
                                <option value="12">Декабрь</option>

                            </select> <br>

                            <input type="number" id="num_1" name="date" min="1" max="31" step="1">
                            <label for="num">Дата рождения</label>
                        </fieldset>

                        <select name="nationality" id="nation" required>
                            <option value="1">РБ</option>
                            <option value="1">РФ</option>
                        </select>
                        <label for="nation">Национальность</label> <br>
                        <textarea name="textarea" id="" cols="5" rows="5" lang="ru"> Адрес</textarea><br>

                    </fieldset>
                    <fieldset>
                        <legend>Интересы</legend>
                        <fieldset>
                            <legend>Хобби</legend>
                            <label>
                                <input type="checkbox" name="hobby1"> Рыбалка
                            </label><br>
                            <label>
                                <input type="checkbox" name="hobby2"> Астрономия
                            </label><br>
                            <label>
                                <input type="checkbox" name="hobby3"> Дайвинг
                            </label><br>
                            <label>
                                <input type="checkbox" name="hobby4"> Марки
                            </label><br>



                        </fieldset>
                        <fieldset>
                            <Legend>Домашние животные (возможность выбрать несколько варианов):</Legend>
                            <select name="multi_list" size="12" multiple>
                                <optgroup label="Попугаи">
                                    <option value="1">Волнистый</option>
                                    <option value="2">Ара</option>
                                    <option value="3">Неразлучник</option>
                                </optgroup>
                                <optgroup label="Рыба">
                                    <option value="4">Караси</option>
                                    <option value="5">Окуни</option>
                                    <option value="6">Осетр</option>
                                </optgroup>
                                <optgroup label="Птицы">
                                    <option value="7">Стая ворон</option>
                                    <option value="8">Аист</option>
                                    <option value="9">Археоптерикс</option>
                                </optgroup>
                            </select>


                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Данные для входа и востановления пароля</legend>
                        <input type="text" id="login" name="login" placeholder="Логин" required
                            pattern="[A-Z]+[a-z]+[^\s]{5.}" maxlength="20"> <br>
                        <input type="text" id="pass" name="password" placeholder="Пароль" required maxlength="20"
                            pattern="[A-Z]+[a-z]+[^\s]{10.}" autocomplete="off">

                    </fieldset>

                    <fieldset>
                        <legend>Координаты:</legend>
                        <input type="email" placeholder="введите адрес почты"> <br>
                        <input type="url" placeholder="введите адрес сайта"> <br>

                    </fieldset>
                    <fieldset>
                        <legend>Цифры</legend>
                        <input type="number" id="num_2" name="number_range" min="-2.5" max="2.5" step="0.1"> <br>
                        <input type="range" min="1" max="10">
                    </fieldset>

                    <fieldset>
                        <legend>Кнопки управления</legend>
                        <input type="submit" value="Отправить">
                        <input type="reset" value="Сбросить"> <br>
                        <button type="submit">
                            <img src="email.jpg">

                        </button>

                    </fieldset>

                </form>

            </td>
        </tr>



    </table>


</body>

</html>
